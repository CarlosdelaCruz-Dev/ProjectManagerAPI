<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Project Manager</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="dashboard-header">
        <h1>Project Manager</h1>

        <nav>
            <span id="user-info">Cargando...</span>

            <button id="logout-button">Cerrar Sesión</button>
        </nav>
    </header>

    <main>
        <form id="create-project-form" class="project-form">
            <h3>Crear un Nuevo Proyecto</h3>
            <div class="form-group">
                <label for="project-name">Nombre del Proyecto:</label>
                <input type="text" id="project-name" required>
            </div>
            <div class="form-group">
                <label for="project-description">Descripción (Opcional):</label>
                <input type="text" id="project-description">
            </div>
            <button type="submit">Crear Proyecto</button>
            <p id="create-project-error" class="error-message"></p>
        </form>
        <hr> <div id="projects-container">
        </div>
    </main>


    <div id="edit-project-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal-btn">&times;</span>
            <h2>Editar Proyecto</h2>
            <form id="edit-project-form">
                <input type="hidden" id="edit-project-id">

                <div class="form-group">
                    <label for="edit-project-name">Nombre del Proyecto:</label>
                    <input type="text" id="edit-project-name" required>
                </div>
                <div class="form-group">
                    <label for="edit-project-description">Descripción:</label>
                    <input type="text" id="edit-project-description">
                </div>
                <button type="submit">Guardar Cambios</button>
                <p id="edit-project-error" class="error-message"></p>
            </form>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
