<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Detalle del Proyecto</title>

    <link rel="stylesheet" href="style.css?v=1.0.0">

    <link rel="stylesheet" href="project.css?v=1.0.0">
</head>
<body>

    <header class="dashboard-header">
        <h1 id="project-name-header">Cargando Proyecto...</h1>

        <nav>
            <a href="dashboard.html" class="nav-link">Volver a Proyectos</a>

            <button id="logout-button">Cerrar Sesión</button>
        </nav>
    </header>

    <main>

        <form id="create-task-form" class="create-task-form">
            <h3>Añadir Nueva Tarea</h3>

            <div class="form-group">
                <label for="task-title">Título de la Tarea:</label>
                <input type="text" id="task-title" required>
            </div>

            <div class="form-group">
                <label for="task-description">Descripción (Opcional):</label>
                <input type="text" id="task-description">
            </div>

            <button type="submit">Añadir Tarea</button>

            <p id="create-task-error" class="error-message"></p>
        </form>

        <hr>

        <div id="task-board-container" class="task-board">

            <div class="task-column">
                <h2>Pendiente</h2>
                <div class="task-list" id="task-column-Pendiente">
                </div>
            </div>

            <div class="task-column">
                <h2>En Progreso</h2>
                <div class="task-list" id="task-column-En Progreso">
                </div>
            </div>

            <div class="task-column">
                <h2>Terminado</h2>
                <div class="task-list" id="task-column-Terminado">
                </div>
            </div>

        </div>
    </main>

    <script src="project.js?v=1.0.0"></script>
</body>
</html>
